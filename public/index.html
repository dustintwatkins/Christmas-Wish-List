<!DOCTYPE HTM>

<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<script src = "./javascripts/frontapp.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type ="text/css" href="main.css">
<meta charset="utf-8">
<title>Christmas wish list</title>
</head>

<body>	
	<div id ='app' ng-app='app' ng-controller='mainCtrl'>
		<h1 class = "title">Enter something you want for Christmas!</h1>
		<form id = "newGift" ng-submit="addGift()">
			<h2>Name of item:</h2><input type ="text" class = "input"  ng-model="Item" value=""><br>
			<h2>Image:</h2><input type="url" class = "input"  ng-model="Url" value=""><br>
			<input type="submit" value ="Submit">
		</form>

		<ul ng-if='gifts.length' class= 'list center stretch'>
			<li ng-repeat='g in gifts' class = 'gifts'>
				<h1 class = list><span class = "glyphicon glyphicon-remove" ng-click="delete(g)"></span> {{g.Item}}</h1>
				<img class = 'avatar' ng-src="{{g.Image}}"/>
			</li>
		</ul>	
	</div>

</body>
</html>
